          <div class="col-lg-8 mx-auto">
            <div class="bg-white rounded text-center p-5 shadow-down">
              <h4 class="mb-80">Contact Form</h4>
              <!-- Use Web3Forms API with your Access Key -->
              <form
                action="https://api.web3forms.com/submit"
                method="POST"
                class="row"
              >
                <!-- Web3Forms Access Key -->
                <input
                  type="hidden"
                  name="access_key"
                  value="b1b1ac52-68aa-42d7-9e93-75424feb9787"
                />

                <!-- Honeypot Spam Protection -->
                <input type="checkbox" name="botcheck" style="display: none" />

                <!-- Form Fields -->
                <div class="col-md-6">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Full Name"
                    class="form-control px-0 mb-4"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email Address"
                    class="form-control px-0 mb-4"
                    required
                  />
                </div>
                <div class="col-12">
                  <textarea
                    name="message"
                    id="message"
                    class="form-control px-0 mb-4"
                    placeholder="Type Message Here"
                    required
                  ></textarea>
                </div>

                <!-- Custom Redirect (Optional) -->
                <!-- <input type="hidden" name="redirect" value="https://yourwebsite.com/thank-you.html"> -->

                <div class="col-lg-6 col-10 mx-auto">
                  <button type="submit" class="btn btn-primary w-100">
                    Send
                  </button>
                </div>
              </form>
            </div>
